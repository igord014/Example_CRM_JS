<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .slider {
        width: 100%;
        max-width: 1200px;
        overflow: hidden;
        border: 2px solid #ccc;
        background-color: #fff;
      }

      .slider-track {
        display: flex;
        transition: transform 5s ease-in-out; /* Обновлено для плавного ускорения и замедления */
      }

      .slider-track img {
        width: 33.3333%;
        flex-shrink: 0;
        cursor: pointer;
        box-sizing: border-box;
      }

      img {
        padding: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider-track">
        <!-- Изображения будут вставляться динамически -->
      </div>
    </div>
    <script>
      $(document).ready(function () {
        const sliderTrack = $(".slider-track");
        const images = [
          "image1.png",
          "robot.png",
          "robotOne.png",
          "robotTwo.png",
          "robotIntree.png",
          "robotFour.png",
        ];

        // Duplicate the images array to create a loop effect
        const loopImages = images.concat(images);
        $.each(loopImages, function (index, src) {
          const img = $("<img>").attr("src", src);
          sliderTrack.append(img);
        });

        let currentIndex = 0;
        let isPaused = false;
        let isAnimating = false;

        function moveSlider() {
          if (isAnimating) return;
          isAnimating = true;

          currentIndex++;
          if (currentIndex >= images.length) {
            currentIndex = 0;
            sliderTrack.css("transition", "none");
            sliderTrack.css("transform", "translateX(0)");
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                sliderTrack.css("transition", "transform 5s ease-in-out");
                sliderTrack.css(
                  "transform",
                  `translateX(-${(100 / 3) * currentIndex}%)`
                );
              });
            });
          } else {
            sliderTrack.css(
              "transform",
              `translateX(-${(100 / 3) * currentIndex}%)`
            );
          }
        }

        sliderTrack.on("transitionend", function () {
          isAnimating = false;
        });

        function startSlider() {
          sliderInterval = setInterval(moveSlider, 5000);
        }

        function stopSlider() {
          clearInterval(sliderInterval);
        }

        sliderTrack.on("click", function () {
          if (isPaused) {
            startSlider();
          } else {
            stopSlider();
          }
          isPaused = !isPaused;
        });

        startSlider(); // Start the slider initially
      });
    </script>
  </body>
</html>
