<!DOCTYPE html>
<html>
<head>
  <title>Пример кода JavaScript</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Hello, World!</h1>

  <script>
    $(document).ready(function() {
      console.log('Документ полностью загружен и готов для манипуляций');

      // Ваш $("#toggleButton").click(function () {
          // По клику на кнопку выполняется следующая функция
       
              
          $("#content").toggle();
          //-------------------------------------------
           // alert
         //alert("YOU CLICKED INFOR BUTTON")
         //---------------------------------
         
         $("p:nth-of-type(3)").toggleClass("highlight");
       });
       $(document).click(function (event) {
           // Проверяем, был ли клик вне элемента 'content' и кнопки 'toggleButton'
           if (!$(event.target).closest("#content, #toggleButton").length) {
             // Если клик был вне этих элементов, скрываем 'content'
             $("#content").hide();
           }
         });
       $("#contentTwo").css("border", "solid 3px black");
       $("h2 + p").css("border", "solid 3px red");
       $("h2").css("border", "solid 3px blue");
       $("p:nth-of-type(3)").css("border", "solid 3px black");
    
    });
  </script>
</body>
</html>
