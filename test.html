<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #fff;
        }

        .slider-track {
            display: flex;
            transition: transform 3s linear;
        }

        .slider-track img {
            width: 33.3333%;
            flex-shrink: 0;
            cursor: pointer;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .hover-effect {
            transform: scale(1.05); /* Увеличение размера на 5% */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Более тёмная тень */
            filter: brightness(1.2); /* Увеличение яркости */
        }

        img {
            padding: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <!-- Изображения будут вставляться динамически -->
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const sliderTrack = $(".slider-track");
            const images = [
                "image1.png",
                "robot.png",
                "robotOne.png",
                "robotTwo.png",
                "robotIntree.png",
                "robotFour.png",
            ];

            // Duplicate the images to create a seamless loop
            const loopImages = images.concat(images.slice(0, 3)); // Клонируем первые 3 изображения
            $.each(loopImages, function (index, src) {
                const img = $("<img>").attr("src", src);
                sliderTrack.append(img);
            });

            let currentIndex = 0;
            let isPaused = false;
            const totalImages = loopImages.length;
            let clickCount = 0;
            let timer;

            function moveSlider() {
                currentIndex++;
                sliderTrack.css("transform", `translateX(-${(100 / 3) * currentIndex}%)`);

                if (currentIndex >= totalImages - 3) {
                    setTimeout(function () {
                        sliderTrack.css("transition", "none");
                        sliderTrack.css("transform", "translateX(0)");
                        currentIndex = 0;
                        setTimeout(function () {
                            sliderTrack.css("transition", "transform 3s linear");
                        }, 50);
                    }, 3000);
                }
            }

            let sliderInterval = setInterval(moveSlider, 4000);

            sliderTrack.on("click", "img", function (event) {
                clickCount++;
                clearTimeout(timer);
                timer = setTimeout(() => {
                    if (clickCount === 1) {
                        $(this).toggleClass("hover-effect");
                        if (isPaused) {
                            sliderInterval = setInterval(moveSlider, 4000);
                        } else {
                            clearInterval(sliderInterval);
                        }
                        isPaused = !isPaused;
                    } else if (clickCount === 2) {
                        const src = $(this).attr("src");
                        window.open(src, '_blank');
                    }
                    clickCount = 0;
                }, 300);
            });
        });
    </script>
</body>
</html>
