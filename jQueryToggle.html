<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Example</title>
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      body {
        background-color: aqua;
      }
      p {
        display: inline;
      }
      .hidden {
        display: none;
      }
      .contain {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 80%; /* Установите необходимую ширину */
        max-width: 1200px; /* Максимальная ширина */
        margin: 0; /* Выравнивание по центру */
      }
      #toggleButton {
        margin-bottom: 10px;
        background-color: rgb(220, 199, 241);
        border-radius: 3px;
      }
      #textareaContainer {
        position: absolute;
        top: 50px; /* Настройте по необходимости */
        left: 0;
        width: 50%;
      }
      textarea {
        width: 50%;

        text-align: left;
        padding: 10px;
        background-color: bisque;
        height: fit-content;
      }
      h2 {
        margin: 10px;
        padding: 5px;
        cursor: pointer;
        border: 2px solid black;
        border-radius: 3px;
        background-color: rgb(169, 169, 233);
      }
      p {
        margin: 10px;
      }
      .highlight {
        background-color: rgb(241, 139, 22);
      }
      .forPi {
        display: grid;
        margin-bottom: 20px;

        margin-top: 10px;
        justify-content: start;
      }
      .highlight-border {
        border: solid 3px rgb(56, 20, 122);
      }
      .greeding {
        border: 2px solid black;
      }
      #robot {
        width: 300px;
        height: 300px;
      }
      .image-container {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <button id="toggleButton" class="btn btn-primary">Toggle Element</button>
      <div id="textareaContainer">
        <textarea
          id="content"
          class="form-control"
          rows="10"
          style="height: fit-content"
        >
Я сидел на скамейке под старым дубом и наслаждался прохладной тенью его могучих ветвей. Мимо проходили прохожие, каждый со своими заботами и мыслями. Молодая пара, держась за руки, обсуждала планы на будущее, а пожилая женщина, улыбаясь, вспоминала, как водила сюда своих детей.

Вдали слышался звон колоколов – в церкви началась вечерняя служба. Звуки перезвона накрывали город, словно невидимое покрывало, придавая особую атмосферу этому летнему вечеру.
            
 
            
        </textarea>
      </div>

      <textarea
        id="contentTwo"
        class="form-control"
        style="background-color: rgb(240, 232, 232); height: fit-content"
        rows="20"
      >
             
      Лето выдалось необычайно жарким. Воздух, прогретый до тридцати градусов, напоминал густой сироп, которым было трудно дышать. В городском парке, несмотря на палящее солнце, раздавался смех детей, играющих у фонтана. Вода брызгала в стороны, создавая радугу, которая ненадолго украшала небосвод.
      
      Я сидел на скамейке под старым дубом и наслаждался прохладной тенью его могучих ветвей. Мимо проходили прохожие, каждый со своими заботами и мыслями. Молодая пара, держась за руки, обсуждала планы на будущее, а пожилая женщина, улыбаясь, вспоминала, как водила сюда своих детей.
      
      Вдали слышался звон колоколов – в церкви началась вечерняя служба. Звуки перезвона накрывали город, словно невидимое покрывало, придавая особую атмосферу этому летнему вечеру.
      
      На озере неподалеку плавали лебеди, величаво скользя по поверхности воды. Они, казалось, были в своем собственном мире, не обращая внимания на людей, которые с восхищением наблюдали за их грацией.
      
      
      </textarea>
    </div>

    <h2 style="display: block; width: fit-content; height: fit-content">
      Лето выдалось необычайно жарким. Воздух, прогретый до тридцати градусов,
      напоминал густой сироп, которым было трудно дышать. В городском парке,
      несмотря на палящее солнце, раздавался смех детей
    </h2>
    <div class="forPi">
      <p>1 tag</p>
      <p>2 tag</p>
      <p>3 tag</p>
      <p>4 tag</p>
      <p>5 tag</p>
    </div>
    <form action="#">
      <label for="username">User name:</label>
      <input type="text" placeholder="enter name" />
      <span id="enterName"></span>
      <h5>Hi <span id="greeding"></span></h5>

      <label for="userFamily">User Family:</label>
      <input type="text" placeholder="enter family" id="nm" />
      <span id="enterFamily"></span>
    </form>
    <h3>
      <img id="robot" src="robot.png" alt="robot" width="300" height="300" />
    </h3>
    <h3>
      <img
        id="robotIntree"
        src="robotIntree.png"
        alt="robotIntree"
        width="300"
        height="300"
        display="hide"
        ;
      />
      <img class="image-container" src="image1.png" alt="Image" />
    </h3>

    <script>
      //сначала грузим страницу-------------------------
      $(document).ready(function () {
        //при клике на кнопку показать что-то и при втором клике убрать это же
        $("#content").hide();

        $("#toggleButton").click(function () {
          $("#content").toggle();
          $("#content").delay(5000).hide(10000).show(5000);

          $(".forPi p:lt(2)").toggle();

          $("h2").toggleClass("highlight-border");

          $(".forPi").toggleClass("highlight-border");
          $(".forPi").toggleClass("highlight");
          $(".forPi").animate({ width: "200px" }, 5000);
          //$(".forPi p:nth-of-type(2)").toggleClass("highlight-border")
          $(".forPi p:lt(2)").toggleClass("highlight-border");
        });
        //-------Клик в сторону------------------
        $(document).click(function (event) {
          if (!$(event.target).closest("#content, #toggleButton").length) {
            $("#content").hide();
            //$("h2").hide();
            $(".forPi p:nth-of-type(1)").css("border", "solid 3px blue").hide();
            $(".forPi").removeClass("highlight");
            $(".forPi").removeClass("highlight-border");
          }
        });
        //--------------------------------------
        // навести и убрать мышку
        $("p:nth-of-type(5)").mouseenter(function () {
          $(this).toggleClass("highlight");
        });
        $("p:nth-of-type(5)").mouseleave(function () {
          $(this).toggleClass("highlight");
        });
        //----присваиваем элементу стиль
        $("#contentTwo").css("border", "solid 3px black");
        // $(".forPi").css("border", "solid 3px black");
        $("p:nth-of-type(4)").css({
          border: "solid 3px red",
          "background-color": "yellow",
          display: "inline-block",
        });
        //-при потере фокуса, то есть после того как вёл имя появляется "Hi Igor, enter family"

        $("input").change(function () {
          $("#greeding").text($(this).val() + " , Enter family");
        });

        $("input").focus(function () {
          $("#enterName").text("please enter name");
        });
        //если щелчок в поле  появляется "please enter family"
        $("#nm").focus(function () {
          $("#enterFamily").text("please enter family");
        });

        $("input").attr("title", "Введите имя");
        $("#nm").attr("title", "Введите фамилию");
        $("h2").click(function () {
          $("h2").fadeOut(2000).delay(2000).fadeIn(2000, fadeAndShow);
        });
        // непрерывный показ и скрытие текста-------
        function fadeAndShow() {
          $("h2").fadeOut(5000).delay(1000).fadeIn(5000, fadeAndShow);
        }
        fadeAndShow(); // Здесь мы просто вызываем функцию после её определения
        //-----------change image
        $("#robotIntree").hide();
        $("#robot").click(function () {
          $(this).fadeOut(2000, function () {
            $(this).attr("src", "robotIntree.png").fadeIn(1000);
          });
        });

        // непрерывно меняющийся картинки------------------
        var images = [
          "image1.png",
          "robot.png",
          "robotOne.png",
          "robotTwo.png",
          "robotIntree.png",
          "robotFour.png",
        ];
        var currentIndex = 0;
        function toggleImage() {
          currentIndex = (currentIndex + 1) % images.length;
          $(".image-container").fadeOut(3000, function () {
            $(this).attr("src", images[currentIndex]).fadeIn(3000);
          });
        }
        setInterval(toggleImage, 10000);
      });
    </script>
  </body>
</html>
