<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider {
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #fff;
        }

        .slider-track {
            display: flex;
            transition: transform 3s linear;
        }

        .slider-track img {
            width: 33.3333%;
            flex-shrink: 0;
            cursor: pointer;
            box-sizing: border-box;
        }

        img {
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <!-- Изображения будут вставляться динамически -->
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const sliderTrack = $(".slider-track");
            const images = [
                "image1.png",
                "robot.png",
                "robotOne.png",
                "robotTwo.png",
                "robotIntree.png",
                "robotFour.png",
            ];

            // Duplicate the images to create a seamless loop
            const loopImages = images.concat(images);
            $.each(loopImages, function (index, src) {
                const img = $("<img>").attr("src", src);
                sliderTrack.append(img);
            });

            let currentIndex = 0;
            let isPaused = false;
            const totalImages = loopImages.length / 2; // Total images in original set

            function moveSlider() {
                currentIndex++;
                if (currentIndex >= totalImages) {
                    sliderTrack.css("transition", "none");
                    sliderTrack.css("transform", "translateX(0)");
                    currentIndex = 1;
                    setTimeout(function () {
                        sliderTrack.css("transition", "transform 3s linear");
                        sliderTrack.css("transform", `translateX(-${(100 / 3) * currentIndex}%)`);
                    }, 1000);
                } else {
                    sliderTrack.css("transform", `translateX(-${(100 / 3) * currentIndex}%)`);
                }
            }

            let sliderInterval = setInterval(moveSlider, 4000);

            sliderTrack.on("click", function () {
                if (isPaused) {
                    sliderInterval = setInterval(moveSlider, 4000);
                } else {
                    clearInterval(sliderInterval);
                }
                isPaused = !isPaused;
            });
        });
    </script>
</body>
</html>
